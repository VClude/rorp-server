  <style>
    body {
      overflow: hidden;
    }

    .nav {
      font-family: 'Poppins', sans-serif;
      width: 250px;
      height: 100vh;
      background-color: #08081A;
      font-size: 11pt;
      color: white;
      padding: 22px;
      line-height: 1.3;
    }

    .welcome {
      position: relative;
      top: 10px;
      font-size: 15pt;
      line-height: 1.5;
    }

    #upload {
      position: relative;
      top: 35px;
      border-style: dashed;
      border-color: #0066FF;
      border-width: 2px;
      text-align: center;
      padding-top: 25px;
      width: 200px;
      height: 43px;
    }

    .or {
      position: relative;
      top: 56px;
    }

    .background {
      z-index: 2;
      top: 0px;
      position: absolute;
      width: 250px;
      height: 100vh;
      background-color: #08081A;
    }

    .play {
      transition: 0.5s;
      font-size: 20pt;
      z-index: 3;
      color: white;
      position: absolute;
      top: 22px;
      left: 22px;
      font-family: 'Poppins', sans-serif;
      font-size: 20pt;
      background-color: #08081A;
   
    }

    .name {
      transition: 0.5s;
      z-index: 4;
      position: relative;
      left: 22px;
      top: -96vh;
      width: 200px;
      color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 11pt;
      line-height: 1.8;
    }



    .save {
      transition: 0.5s;
      font-family: 'Poppins', sans-serif;
      z-index: 4;
      position: relative;
      top: -93vh;
      left: 22px;
      color: white;
      border-style: solid;
      border-color: #0066FF;
      border-width: 2px;
      text-align: center;
      padding-top: 25px;
      padding-bottom: 25px;
      width: 200px;
      background-color: #08081A;
      font-size: 11pt;
      padding-top: 25px;
      padding-bottom: 25px;
      width: 200px;
    }



    .save:hover {
      transition: 0.1s;
      background-color: #0066FF;
    }

    .back {
      transition: 0.5s;
      font-family: 'Poppins', sans-serif;
      z-index: 4;
      position: relative;
      top: -88vh;
      left: 22px;
      color: white;
      font-size: 11pt;
    }


    .back:hover {
      transition: 0.3s;
      color: #0066FF;
    }
